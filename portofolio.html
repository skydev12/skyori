  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px; /* Memberi ruang di bawah navigasi */
      gap: 20px;
    }

    /* Efek Fade-in untuk halaman */
    body {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Navigasi di Pojok Kanan Atas */
    nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      position: relative;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #ffcc00;
      transition: width 0.3s;
      margin: auto;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Grid Kartu */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    /* Kartu Sertifikat Kaca */
    .card {
      background: rgba(255, 255, 255, 0.2); /* Transparansi */
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px); /* Efek blur */
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.5); /* Garis batas transparan */
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 80%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
      transition: transform 0.3s;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card h3 {
      font-size: 22px;
      color: #fff; /* Warna teks putih untuk kontras */
      margin-top: 10px;
      transition: color 0.3s;
    }

    .card:hover h3 {
      color: #ff6600;
    }

    /* Responsif */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .card {
        height: auto;
        padding: 20px 0;
      }
    }
  </style>
</head>

  <script>
    // Efek Tilt Mengikuti Gerakan Kursor
    function tiltEffect(event, card) {
      const cardRect = card.getBoundingClientRect();
      const centerX = cardRect.left + cardRect.width / 2;
      const centerY = cardRect.top + cardRect.height / 2;
      const mouseX = event.clientX - centerX;
      const mouseY = event.clientY - centerY;

      const rotateX = (mouseY / cardRect.height) * 10;
      const rotateY = -(mouseX / cardRect.width) * 10;

      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    function resetTilt(card) {
      card.style.transform = 'rotateX(0) rotateY(0)';
    }
  </script>
