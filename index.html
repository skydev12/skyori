  <style>

     /* Animasi sederhana */
     .hover-grow:hover {
      transform: scale(1.2);
      transition: transform 0.3s ease-in-out;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .cursor {
      border-right: 2px solid black;
      animation: blink-cursor 0.7s steps(1) infinite;
    }

    @keyframes blink-cursor {
      50% { border-color: transparent; }
    }

    .icon:hover {
      transform: scale(1.2);
      transition: transform 0.2s;
    }

    .dropdown {
      background-color: #2d3748;
      color: white;
      padding: 8px;
      border-radius: 8px;
    }

    select {
      background-color: #1a202c;
      color: white;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    select:hover {
      background-color: #2d3748;
    }
    #bg-video {
      position: fixed;
      top: 75px;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      object-fit: cover;
    }
    .custom-link {
    position: relative; 
    overflow: hidden; 
    display: inline-block; 
    padding: 10px 20px; 
    border-radius: 5px; 
}

.custom-link:hover {
    box-shadow: 0 0 10px rgba(0, 150, 255, 0.5),
                0 0 30px rgba(0, 150, 255, 0.7),
                0 0 60px rgba(0, 150, 255, 0.9),
                0 0 100px rgba(0, 150, 255, 1);
}

.custom-link::before,
.custom-link::after {
    content: "";
    position: absolute;
    width: 120%; 
    height: 120%; 
    background: transparent;
    transition: 1s;
    animation: animate 2s linear infinite;
    border-radius: 50%; /* Membuat bentuk bulat */
}

.custom-link::before {
    left: -10%; /* Posisi untuk efek di sebelah kiri */
    top: -10%; /* Posisi untuk efek di atas */
    box-shadow: 0 0 30px rgba(0, 150, 255, 0.5),
                0 0 60px rgba(0, 150, 255, 0.7),
                0 0 90px rgba(0, 150, 255, 0.9),
                0 0 120px rgba(0, 150, 255, 1);
}

.custom-link:hover::before {
    animation-play-state: paused; /* Berhenti saat hover untuk stabilitas */
}

.custom-link::after {
    left: 10%; /* Posisi untuk efek di sebelah kanan */
    top: 10%; /* Posisi untuk efek di bawah */
    box-shadow: 0 0 30px rgba(0, 0, 255, 0.5),
                0 0 60px rgba(0, 0, 255, 0.7),
                0 0 90px rgba(0, 0, 255, 0.9),
                0 0 120px rgba(0, 0, 255, 1);
}

.custom-link:hover::after {
    animation-play-state: paused; /* Berhenti saat hover untuk stabilitas */
}

@keyframes animate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}


  </style>

  <script>
    function toggleAudio() {
  const audio = document.getElementById('bg-audio');
  if (audio.paused) {
    audio.play();  // Memainkan audio
  } else {
    audio.pause(); // Menghentikan audio
  }
}

    const textElement = document.getElementById('text-content');
    const text = "The Risky DevOps";
    let index = 0;
  
    function typeText() {
      if (index < text.length) {
        textElement.innerHTML += text.charAt(index);
        index++;
      } else {
        index = 0;
        textElement.innerHTML = ''; 
      }
    }
  
    setInterval(typeText, 200); 
  
    function changeBackground() {
      const bgSelect = document.getElementById("bg-select").value;
      const customColorPicker = document.getElementById("custom-color");
      const bgVideo = document.getElementById("bg-video");
      const body = document.body;
  
      if (bgSelect === "video") {
        bgVideo.style.display = "block";
        body.style.backgroundColor = "";
        customColorPicker.style.display = "none";
      } else if (bgSelect === "custom") {
        bgVideo.style.display = "none";
        customColorPicker.style.display = "block";
        body.style.backgroundColor = customColorPicker.value;
      }
    }
  </script>
