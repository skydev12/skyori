<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Risky</title>
  <style>
    /* Reset dan gaya dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #161b22;
      padding: 15px;
    }

    .custom-link {
      text-decoration: none;
      font-size: 1.2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }

    .skill {
      width: 45%;
      margin-bottom: 15px;
    }

    .skill-bar {
      width: 100%;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar {
      height: 20px;
      border-radius: 10px;
    }

    .bar.html { width: 85%; background-color: #e34c26; }
.bar.css { width: 80%; background-color: #264de4; }
.bar.js { width: 75%; background-color: #f0db4f; }
.bar.python { width: 70%; background-color: #306998; }
.bar.github { width: 65%; background-color: #a54949; } 
.bar.data-analysis { width: 78%; background-color: #5b9bd5; }

    .school {
      margin-top: 30px;
    }

    iframe {
      margin-top: 20px;
      border: 0;
      width: 100%;
      height: 300px;
    }

   /* CSS */
/* Deskripsi Singkat */
.description-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
  padding: 20px;
  background: rgba(255, 255, 255, 0.1); /* Transparansi untuk efek kaca */
  backdrop-filter: blur(10px); /* Efek blur kaca */
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2), 0 8px 16px rgba(0, 0, 0, 0.3); /* Bayangan lembut */
  border: 1px solid rgba(255, 255, 255, 0.2); /* Garis luar transparan */
  transition: transform 0.3s ease-in-out;
}

.description {
  font-size: 1.25rem;
  font-weight: 500;
  color: #ffffff;
  text-align: center;
  padding: 15px;
  white-space: pre-wrap; /* Membuat teks tetap berada di dalam container */
  border-right: 2px solid rgba(255, 255, 255, 0.7); /* Efek kursor yang lebih halus */
  animation: blink-cursor 0.7s steps(1) infinite;
}

@keyframes blink-cursor {
  50% { border-color: transparent; }
}


/* Animasi berkedip untuk kursor */
@keyframes blink-cursor {
  50% {
    border-color: transparent;
  }
}

    /* Efek partikel */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Responsif */
    @media (max-width: 768px) {
      .skill {
        width: 100%;
      }
      .description {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Navigasi -->
  <div class="navbar">
    <a href="index.html" class="custom-link text-white hover:text-blue-400 focus:outline-none">Home</a>
    <a href="tentang.html" class="custom-link text-white hover:text-blue-400 focus:outline-none">Tentang</a>
    <a href="portofolio.html" class="custom-link text-white hover:text-blue-400 focus:outline-none">Portofolio</a>
    <a href="kontak.html" class="custom-link text-white hover:text-blue-400 focus:outline-none">Kontak</a>
  </div>

  <div class="container">
    <h1>Tentang Saya</h1>
    <p>Nama: Risky</p>
    <p>Alamat: Lubuk Alung</p>
    
    <div class="skills">
      <div class="skill">
        <p>HTML - 85%</p>
        <div class="skill-bar"><div class="bar html"></div></div>
      </div>
      <div class="skill">
        <p>CSS - 80%</p>
        <div class="skill-bar"><div class="bar css"></div></div>
      </div>
      <div class="skill">
        <p>JavaScript - 75%</p>
        <div class="skill-bar"><div class="bar js"></div></div>
      </div>
      <div class="skill">
        <p>Python - 70%</p>
        <div class="skill-bar"><div class="bar python"></div></div>
      </div>
      <div class="skill">
        <p>GitHub - 65%</p>
        <div class="skill-bar"><div class="bar github"></div></div>
      </div>
      <div class="skill">
        <p>Analisis Data - 78%</p>
        <div class="skill-bar"><div class="bar data-analysis"></div></div>
      </div>
    </div>
    

    <div class="school">
      <h2>Pendidikan</h2>
      <p>Mahasiswa Statistika, Universitas Negeri Padang</p>
    </div>

    <div class="description-container">
      <div id="description" class="description"></div>
    </div>

    <h2>Lokasi Rumah</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127230.01391594562!2d100.25491678125!3d-0.6431207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2fd4c10f04df3c17%3A0x8adbf7b7a4dbdddf!2sLubuk%20Alung%2C%20Kabupaten%20Padang%20Pariaman%2C%20Sumatera%20Barat!5e0!3m2!1sen!2sid!4v1697210674034!5m2!1sen!2sid"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    const text = "Saya adalah mahasiswa Statistika di Universitas Negeri Padang, dengan minat dalam analisis data dan pemrograman. Saya terus mengembangkan keterampilan saya dalam bidang ini untuk menjadi profesional yang berkualitas.";
  let index = 0;

  function typeWriter() {
    if (index < text.length) {
      document.getElementById("description").innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, 100); // Menyesuaikan kecepatan ketik
    }
  }

  // Memulai efek mesin ketik
  window.onload = function() {
    typeWriter();
  };
    /* Inisialisasi Partikel */
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" },
        },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 6, "direction": "none", "out_mode": "out" }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
